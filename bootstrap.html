<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 100px;
        }
        .submit-btn {
            background-color: #28a745; /* Green color */
            color: white;
        }
        .clear-btn {
            background-color: #dc3545; /* Red color */
            color: white;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="text-center">Student Login</h2>
    <img src="https://i.ytimg.com/vi/nRvEC2wFBOM/maxresdefault.jpg" alt="Placeholder Image" class="img-fluid mx-auto d-block mb-3">

    <form>
        <div class="form-group">
            <label for="studentName">Student Name</label>
            <input type="text" class="form-control" id="studentName" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="uucms">UUCMS</label>
            <input type="text" class="form-control" id="uucms" placeholder="Enter UUCMS number" required>
        </div>
        <div class="form-group">
            <label for="course">Course</label>
            <input type="text" class="form-control" id="course" placeholder="Enter your course" required>
        </div>
        <div class="form-group">
            <label for="semester">Semester</label>
            <input type="text" class="form-control" id="semester" placeholder="Enter your semester" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="mobileNo">Mobile No</label>
            <input type="tel" class="form-control" id="mobileNo" placeholder="Enter your mobile number" required>
        </div>

        <button type="submit" class="btn submit-btn btn-block">Submit</button>
        <button type="reset" class="btn clear-btn btn-block">Clear</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
